{% extends 'djangoapp/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="blog-post">
                <h2>{{ post.title }}</h2>
                <p class="text-secondary">{{ post.date_posted }}</p>
                <img src="{{ post.featured_image.url }}" class="img-fluid mb-4" alt="{{ post.title }}">
                <p>{{ post.content }}</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="sidebar">
                <!-- Sidebar content (similar to home page) -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

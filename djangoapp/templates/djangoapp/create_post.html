{% extends 'djangoapp/base.html' %}

<html>
<head>
    <title>Create Post</title>
    <script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>
    <style>
        .create-post-link {
            display: inline-block;
            position: relative;
            padding-right: 10px; /* Adjust based on your needs */
        }
        .icon {
            font-size: 16px; /* Adjust size as needed */
            margin-left: -5px; /* Adjust positioning */
        }
    </style>
</head>
<body>

{% block content %}
    <h1>Create Post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        <div>
            <label for="id_title">Title:</label>
            {{ form.title }}
        </div>
        <div>
            <label for="id_summary">Summary:</label>
            {{ form.summary }}
        </div>
        <div>
            <label for="id_content">Content:</label>
            <textarea id="id_content" name="content"></textarea>
            <script>
                CKEDITOR.replace('id_content');
            </script>
        </div>
        <div>
            <label for="id_category">Category:</label>
            {{ form.category }}
        </div>
        <div>
            <label for="id_tags">Tags:</label>
            {{ form.tags }}
        </div>
        <div>
            <label for="id_featured_image">Featured Image:</label>
            {{ form.featured_image }}
        </div>
        <div>
            <label for="id_is_featured">Is Featured:</label>
            {{ form.is_featured }}
        </div>
        <button style="border: black solid 1px;" type="submit" class="btn">Save</button>
    </form>
{% endblock %}

</body>
</html>

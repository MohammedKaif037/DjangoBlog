{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django Blog</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles      /default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1   /highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'djangoapp/style.css' %}">
    <style>
        body {
            color: #FFFFFF; /* Pure white text */
            background-color: #092635; /* Background color */
        }
        .navbar, .footer {
            background-color: #1B4242; /* Navbar and footer color */
        }
        .blog-post {
            background-color: #5C8374; /* Blog post background color */
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0.25rem;
        }
        .featured-post {
            background-color: #9EC8B9; /* Featured post background color */
            padding: 1rem;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
     <!-- Header Section -->
   <header class="py-5 mb-5">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-lg-12">
                <h1 class="display-4 text-white mt-5 mb-2">Welcome to My Django Blog</h1>
                <p class="lead mb-5 text-white-50">Insights, stories and ideas from the world of tech.</p>
            </div>
        </div>
    </div>
</header>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="footer py-3 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <span class="text-muted">&copy; My Django Blog 2023</span>
                </div>
                <div class="col-md-6 text-md-right">
                    <nav>
                        <ul class="list-inline">
                            <li class="list-inline-item"><a href="{% url 'about' %}">About</a></li>
                            <li class="list-inline-item"><a href="{% url 'contact' %}">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FontAwesome for social media icons -->
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
</body>
</html>
